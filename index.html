<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/styles.css" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<title>Weather App</title>
	</head>
	<body>
		<div class="weather-app">
			<header>
				<form class="search-form" id="search-form">
					<input
						type="search"
						placeholder="Enter a city..."
						required
						id="search-form-input"
						class="search-form-input"
					/>
					<input type="submit" value="Search" class="search-form-button" />
				</form>
			</header>
			<main>
				<div class="weather-content">
					<section class="location">
						<h1 id="city"></h1>
						<p class="location-details">
							<span id="date-time"></span>, <span id="description"></span>
							<br />
							Humidity: <span id="humidity"></span>, Wind:
							<span id="wind-speed"></span>
						</p>
					</section>
					<section class="temperature-details">
						<div class="icon">
              <img
							alt="weather icon"
							class="weather-icon"
							id="weather-icon"
						/>
            </div>
						<div class="temperature" id="temperature"></div>
						<div class="degrees">Â°C</div>
					</section>
				</div>
			</main>
			<footer>
				This project was coded by
				<a href="https://github.com/SeratiVilankulu" target="_blank"
					>Serati Vilankulu</a
				>
				hosted on
				<a
					href="https://github.com/SeratiVilankulu/sheCodes_Plus_Project"
					target="_blank"
					>Github</a
				>
				and website hosted on
				<a href="https://shecode-plus.netlify.app/" target="_blank">Netlify</a>
			</footer>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
